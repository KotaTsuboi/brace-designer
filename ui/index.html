<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/utils/BufferGeometryUtils.js"></script>
    <script type="module" src="main.js"></script>
</head>

<body>
    <div id="all">
        <canvas id="model-view"></canvas>
        <div id="properties">
            <table>
                <tbody>
                    <tr>
                        <th>Base</th>
                    </tr>
                    <tr>
                        <td>
                            <label>Section</label>
                        </td>
                        <td>
                            <select id="section-list">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Material</label>
                        </td>
                        <td>
                            <select id="material-list">
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <th>Bolt</th>
                    </tr>
                    <tr>
                        <td>
                            <label>Material</label>
                        </td>
                        <td>
                            <select class="bolt-properties" id="bolt-material-list">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Diameter</label>
                        </td>
                        <td>
                            <select class="bolt-properties" id="bolt-diameter-list">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Number of bolts
                        </td>
                        <td>
                            <input type="range" class="bolt-properties" id="num-bolts-slider" min="1" max="8" step="1"
                                value="4">
                        </td>
                        <td>
                            <label id="num-bolts-value"></label>
                        </td>
                    </tr>

                    <tr>
                        <th>Gusset Plate</th>
                    </tr>
                    <tr>
                        <td>
                            Thickness
                        </td>
                        <td>
                            <input type="range" class="gpl-properties" id="gpl-thickness-slider" min="1" max="40"
                                step="1" value="9">
                        </td>
                        <td>
                            <label id="gpl-thickness-value"></label>
                        </td>
                        <td>mm</td>
                    </tr>
                    <tr>
                        <td>
                            <label>LG</label>
                        </td>
                        <td>
                            <input type="range" class="gpl-properties" id="gpl-lg-slider" min="0" max="500" step="10"
                                value="300">
                        </td>
                        <td>
                            <label id="gpl-lg-value"></label>
                        </td>
                        <td>mm</td>
                    </tr>
                    <tr>
                        <td>
                            <label>Material</label>
                        </td>
                        <td>
                            <select class="gpl-properties" id="gpl-material-list">
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <th>Force</th>
                    </tr>
                    <tr>
                        <td>
                            Short load
                        </td>
                        <td>
                            <input type="range" id="short-load-slider" min="0" max="500" value="0">
                        </td>
                        <td>
                            <label id="short-load-value"></label>
                        </td>
                        <td>kN</td>
                    </tr>
                    <tr>
                        <td>
                            <button id="write-button">export</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
